<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="nft-container">
     <div class="image-and-overlay">
      <div class="nft-container__image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
      </div>
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View Overlay">
      </div>
     </div>
      <div class="nft-container__details">
        <a href="#" class="nft-name">Equilibrium #3429</a>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-and-time-left">
          <p class="price">
            <img src="./images/icon-ethereum.svg" />
            0.041 ETH
          </p>
          <p class="time-left">
            <img src="./images/icon-clock.svg" alt="#" />
            3 days left
          </p>
        </div>
      </div>
      <div class="nft-container__author">
        <img src="./images/image-avatar.png" alt="Author's Avatar" />
        <p class="author">Creation of <a href="#"> Jules Wyvern </a></p>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
