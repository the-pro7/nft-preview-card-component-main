<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nft-container">
      <div class="image-and-overlay">
        <div class="nft-container__image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
        </div>
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View Overlay" />
        </div>
      </div>
      <div class="nft-container__details">
        <a href="#" class="nft-name">Equilibrium #3429</a>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-and-time-left">
          <p class="price">
            <img src="./images/icon-ethereum.svg" alt="Etherium image" />
            0.041 ETH
          </p>
          <p class="time-left">
            <img src="./images/icon-clock.svg" alt="#" />
            3 days left
          </p>
        </div>
      </div>
      <div class="nft-container__author">
        <img src="./images/image-avatar.png" alt="Author's Avatar" />
        <p class="author">Creation of <a href="#"> Jules Wyvern </a></p>
      </div>
    </div>

    <div class="attribution">
      <span>
        Challenge by:
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >.
      </span>
      <span>Coded by: <a href="https://www.github.com/the-pro7" target="_blank" rel="noopener"> Emmanuel Opoku-Ameyaw</a>.</span>
    </div>
  </body>
</html>
